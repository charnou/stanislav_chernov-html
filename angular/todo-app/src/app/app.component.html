<div class="container">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="nav">
    <app-nav (onTaskAdd)="addTaskToArray($event)"></app-nav>
  </div>
  <div class="tasks">
    <app-task *ngFor="let task of taskList" [taskList]="task" (onTaskDelete)="removeTaskFromArray($event)">
    </app-task>
  </div>
</div>
