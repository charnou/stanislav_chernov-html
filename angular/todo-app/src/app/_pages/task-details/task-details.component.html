<div class="task-details">
  <a
    class="task-details__go-back"
    (click)="TaskListService.quitFromTaskDetails()"
  >
    &larr;
  </a>

  <div class="task-details__title">{{ currentTask.title }}</div>
  <div class="task-details__description">{{ currentTask.description }}</div>
  <div class="task-details__time-log">
    <strong>Created: </strong>
    {{ currentTask.timeLog | date: "EE HH:mm:ss, d MMM" }}
  </div>
</div>
